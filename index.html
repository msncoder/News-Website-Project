<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="navbar container">
        <div class="left">
          <img
            onclick="reload()"
            src="./assets/News_Logo-removebg-preview.png"
            alt="logo img"
            srcset=""
          />
        </div>
        <div class="mid">
          <div id="finance" class="nav-item" onclick="onNavItemClick('finance')">Finance</div>
          <div id="politics" class="nav-item" onclick="onNavItemClick('politics')">Politics</div>
          <div id="technology" class="nav-item" onclick="onNavItemClick('technology')">
            Technology
          </div>
        </div>

        <div class="right">
          <input
            type="search"
            name="news-search"
            id="news-search"
            placeholder="Search News"
          />
          <button id="search-btn">Search</button>
        </div>
      </div>
    </nav>

    <section class="news-cards container" id="cards-container"></section>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            id="news-img"
            src="https://placehold.co/400x200/EEE/31343C?font=lato&text=Lato"
            alt="card-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the title</h3>
          <h4 class="news-source" id="news-source">End Gadget 26/08/2023</h4>
          <p class="news-desc" id="news-desc">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quia odit
            omnis, quam in unde enim aliquam eum aperiam nobis nostrum.
          </p>
        </div>
      </div>
    </template>

    <script src="./js/script.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
  </body>
</html>
